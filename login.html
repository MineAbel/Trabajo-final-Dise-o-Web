<!DOCTYPE html>
<html lang="eng">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--Links to CSS, JS and ICONS-->
    <script src="./login.js"></script>
    <link rel="stylesheet" href="login.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>
    <h1 id="firsth1">Welcome to: </h1>
    <div id="logo">
        <img class="logo-cara" src="./logo-pagina cara.png" alt="Logo"> 
        <h1 class="Titulo"><b>Jovenes<br>Adultos</b></h1>
    </div>
 
    <form  id="loginForm" action="login.php" method="POST"> <div id="form"> <!-- onsubmit es un event handler que es llamado cuando el form es 'enviado'. Acá nos aseguramps que antes de que sea la información enviada la función de js sea ejecutada.-->
        <h1>Log-in</h1>
 
        <div>
        <label for="username" placeholder="Username"> <box-icon name='user' class="icon"></box-icon> Username:</label> <br> <!--for="" nos indica que el label está asociado con el input que tiene como id 'username'-->
        <input type="text" id="username" name="username" placeholder="Username"> <!-- name="" nos indica el nombre del input que se envoiará con el formulario. se suele poner en the navigation bar con su valor se display así: name="omggggg"-->
        </div>
        <br>

        <div>
        <label for="passwordUser"> <box-icon name='lock-alt'class="icon"></box-icon> Password:</label> <br>
        <input type="password" id="passwordUser" name="password" placeholder="Password"> <!--el input type="password" hace que se escriba en puntitos y se vea lo que se escribe.-->
        </div>
        <br> <br><!--Placeholder para dar una ayuda de lo que se debe poner, required es para saber que an input field debe ser llenado sí o sí.-->
    
        <button type="submit" id="button">Log-in!</button>

    </form> </div>
    
</body>

</html>
